<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles/fonts-resets.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <!-- Pop-up forms-->
     <!-- For the name and email -->
    <div id="popupForm-1" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="close-btn1">&times;</span>
            <h2>Sign Up</h2>
            <form method="post" action="index.html">
                <label for="name">Name:</label>
                <input type="text" id="nameUser" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit" id="submitUser">Submit</button>
            </form>
        </div>
    </div>

    <!-- For the book name and author -->
    <div id="popupForm-2" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="close-btn2">&times;</span>
            <h2>Add new book</h2>
            <form method="post" action="index.html" target="_blank">
                <label for="name">Book:</label>
                <input type="text" id="nameBook" name="name" required>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages">
                <div class="form-row">
                    <label for="read">Have you finish reading it?</label>
                    <input type="checkbox" name="read" id="read">
                </div>
                <button type="submit" id="submitBook">Submit</button>
            </form>
        </div>
    </div>

    <!-- Main body of the page -->
    <header>
        <h1>Library</h1>
        <div class="users-info">
            <button id="openFormBtn">Sign In</button>
            <span id="user-name"></span>
        </div>
    </header>
    <main>
        <h2 id="phrase">"I have always imagined that Paradise will be a kind of library." <br>â€” Jorge Luis Borges</h2>
        <div class="upper-interactions">
            <button id="add-book">Add</button>
            <select name="sorting" id="sort-method">
                <option value="alphabetic">A-Z</option>
                <option value="alphabetic-inverse">Z-A</option>
                <option value="date-asc">Date New</option>
                <option value="date-desc">Dade Old</option>
                <option value="author-alf">Author A-Z</option>
                <option value="author-alf-desc">Author Z-A</option>
            </select>
        </div>
        <div class="book-table">
        </div>
    </main>

    <script src="scripts/books.js"></script>
</body>
</html>
